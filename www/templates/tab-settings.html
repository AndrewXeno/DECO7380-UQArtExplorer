<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <div class="item item-divider">General</div>
      <ion-toggle ng-model="settings.enableTrackLocation">Track Location</ion-toggle>
      <a class="item" href="#">
          Language
        <span class="item-note">
          English
        </span>
      </a>
      <div class="item item-divider">Notifications</div>
      <ion-toggle ng-model="settings.enableNotiExhibition">New Exhibitions</ion-toggle>
      <ion-toggle ng-model="settings.enableNotiArtwork">New Artworks</ion-toggle>
      <ion-toggle ng-model="settings.enableNotiEvent">New Events</ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
